<img class="background fondo"  alt="">    


<div class="container text-center">
<mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Angular forms (w/ deserialization)"
           [formControl]="serializedDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="Value binding" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>
</div>x

<div class="container" >
        <div class="card-columns card-graphic-columns">
            <div class="card animated fadeIn fast " *ngFor="let graficas of labels, let i = index">
              
             <img class="card-img-top" >
               <div class="card-body "  >
                  <h5 class="card-title">{{graficas}}</h5>
                   <div class="container">
                     
                      <canvas baseChart width="400" height="300" 
                      [datasets]="lineChartData[i]"
                      [labels]="lineChartLabels[i]"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>

                 </div>
               </div>
             </div>

</div>   
</div>
