<div class="mat-elevation-z8 ">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar datos">
    </mat-form-field>
  </div>


  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="columnName" *ngFor="let columnName of displayedColumns">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[columnName]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
</div>
