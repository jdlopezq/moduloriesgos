

      <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
          <mat-tab>
              <ng-template  mat-tab-label >  
                  <i class="material-icons" (click)='getInfoCharts("graphics.php")' style="font-size: 200px; color:#8C8C2A" >person</i>
                  <div>Conocimeiento Del Cliente</div>
                </ng-template>
            <!-- <mat-card style="height: 150px" *ngIf="chartsReady">
              <mat-spinner  style="margin:0 auto; height: 50px"></mat-spinner>
            </mat-card>    -->
<br>
            <div class="card-columns">
                <div class="card border-secondary example-container" style=" max-width: 18rem;" *ngFor='let data of dataDBn, let i=index, let j =index'>
                        <div class="card-header">
                          <div class="row">
                            <span class="fill-remaining-space">{{data}}</span>
                            <span class="fill-remaining-space">
                              <mat-slide-toggle color="primary" (change)="useAll($event, 'graphics.php', data )" checked="data==data">Activar</mat-slide-toggle></span>
                          </div>
                        </div>
                        <div class="card-body scroll-box" >
                    <p class="card-text example-container" *ngFor='let datos of nameVar[i], let j =index'>
                      <mat-slide-toggle [color]="Scolor" checked="{{Activate2}}" (change)='useOrnot($event, "graphics.php", data, nameVar[i][j], i)' >
                      {{nameVar[i][j]}}</mat-slide-toggle></p>
                  </div>
                </div>
                
              </div>

          </mat-tab>
          <mat-tab>
              <ng-template mat-tab-label>
                  <i class="material-icons" style="font-size: 200px; color: #3A2A19" >credit_card</i>
                  
                  <div>Capital</div>
                </ng-template>
              <mat-card style="height: 150px" *ngIf="chartsReady">
                  <mat-spinner  style="margin:0 auto; height: 50px"></mat-spinner>
                </mat-card>  
                <br>
              <div class="card-columns">
                  <div class="card border-info mb-3 " style="max-width: 18rem;" *ngFor='let data of dataDBn, let i=index, let j =index'>
                          <div class="card-header">
                            
                              <div class="row">
                                  <span class="fill-remaining-space">{{data}}</span>
                                  <span class="fill-remaining-space">
                                    <mat-slide-toggle>Activar</mat-slide-toggle></span>
                                </div>
                          </div>
                          <div class="card-body text-info scroll-box " >
                      <p class="card-text " *ngFor='let datos of nameVar[i], let j =index'>
                        <mat-slide-toggle color="primary" checked="{{nameVar[i][j]!==null}}" (click)='useOrnot($event, "graphicsc.php", data, nameVar[i][j])' >
                        {{nameVar[i][j]}}</mat-slide-toggle></p>
                    </div>
                  </div>
                  
                </div>
        
               
        
          </mat-tab>
          <mat-tab    > 
              <ng-template mat-tab-label>
                  <i class="material-icons" style="font-size: 200px;  color: #75001F">priority_high</i>
                  <div>Capital Vencido</div>
                </ng-template>
                <mat-card style="height: 150px" *ngIf="chartsReady">
              <mat-spinner  style="margin:0 auto; height: 50px"></mat-spinner>
            </mat-card> 
            <br>
            

            <div class="card-columns">
                <div class="card border-info mb-3 example-container" style="max-width: 18rem;" *ngFor='let data of dataDBn, let i=index, let j =index'>
                        <div class="card-header"> <div class="row">
                            <span class="fill-remaining-space">{{data}} </span>
                            <span class="fill-remaining-space">
                              <mat-slide-toggle>Activar</mat-slide-toggle></span>
                          </div></div>
                        <div class="card-body text-info scroll-box" >
                    <p class="card-text example-container" *ngFor='let datos of nameVar[i], let j =index'>
                      <mat-slide-toggle color="primary" checked="{{nameVar[i][j]!==null}}" (click)='useOrnot($event, "graphicscv.php", data, nameVar[i][j])' >
                      {{nameVar[i][j]}}</mat-slide-toggle></p>
                  </div>
                </div>
                
              </div>
               
        </mat-tab>
