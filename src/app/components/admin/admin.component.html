<div class="container" style="margin-top:50px">
  <div class="container-fluid">
    <h1>Administrar Usuarios</h1>
  </div>

  <mat-divider></mat-divider>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="material-icons">assignment_ind</i>
          Registar Usuario
        </mat-panel-title>
        <mat-panel-description>
          <i class="material-icons">assignment</i>
          Nombre, usuario, correo, rol.
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Nombres" [(ngModel)]="UserRegister.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Usuario"  [(ngModel)]="UserRegister.username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Correo" [(ngModel)]="UserRegister.email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Rol" [(ngModel)]="UserRegister.rol">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contraseña" [(ngModel)]="UserRegister.passwd">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder=" Confirmar Contraseña" [(ngModel)]="UserRegister.confirmpasswd"  >
        </mat-form-field>
      <button mat-mini-fab (click)="resgUser()">
        <i class="material-icons md-48">backup</i>
      </button>


    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
