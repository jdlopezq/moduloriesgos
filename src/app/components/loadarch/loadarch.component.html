<br>

<mat-card class="container containerBkg mat-elevation-z8 ">
  <mat-toolbar class='positionABS' style="background-color: #1C3D7F; font: Helvetica">
    <span class="fill-remaining-space" style="color: rgb(255, 255, 255)">Carga de Archivos </span>
  </mat-toolbar>
  <div class="row">
    <div class="col-md-4">
      <h4>Seleccione Archivos</h4>
      <div appNgDropFiles 
      (mouseAbove)="overDrop=($event)"
      [archivos]="archivos"
       class="well drop-zone" 
       [ngClass]="{'file-over':overDrop}">
          <i class="material-icons" style="font-size: 80px">insert_drive_file</i>
        <h4>Arrastre Aqui los Archivos</h4>

      </div>
    </div>



    <div class="col-md-8">
      <h5>Cargar Archivos</h5>
      <div></div>
      <button mat-raised-button (click)="sendData()" [disabled]="archivos.length===0"><i class="material-icons">file_upload</i>Cargar</button>
      <button mat-raised-button><i class="material-icons">clear</i>Limpiar</button>

      <table class="table">
        <thead class="thead=dark">
          <tr>
            <th>Nombre Archivo</th>
            <th>Tama√±o</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos">
            <td>{{archivo.fileName}}</td>
            <td>{{archivo.file.size/1024 | number: '.2-2'}} Kb</td>
            <td>
              <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
            </td>
          </tr>
        </tbody>


      </table>

      <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>

    </div>
</div>
</mat-card>
