<div class="form-horizontal">
<mat-form-field>
  <textarea matInput placeholder="Nombre Variable" [(ngModel)]="cargaVariables.name" matTextareaAutosize matAutosizeMinRows="2"
            matAutosizeMaxRows="5"></textarea>
            
</mat-form-field>
<mat-form-field>
  <textarea matInput placeholder="Uso Query" [(ngModel)]="cargaVariables.qname" matTextareaAutosize matAutosizeMinRows="2"
            matAutosizeMaxRows="5"></textarea>
</mat-form-field>
<button type="submit" class="btn btn-success" (click)='AgregarVariable(element)'>Guardar</button>
</div>


<div class="mat-elevation-z8" class="mat-form-field">
    <mat-table #table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="NombreCampo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Campo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="NombreQuery">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Query </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.qname}} </mat-cell>
      </ng-container>
  
      <!--Borrar Column -->
      <ng-container matColumnDef="Borrar">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Borrar Campo </mat-header-cell>
        <mat-cell *matCellDef="let element"> <i class="material-icons">delete</i> </mat-cell>
      </ng-container>
  
    
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
</mat-paginator>
  </div>
